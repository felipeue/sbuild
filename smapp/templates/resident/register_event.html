{% extends 'resident/base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block main %}
<link href="{% static "timeform/jquery.timepicker.css" %}" rel="stylesheet">
    <link href="{% static "dateform/build/jquery.datetimepicker.min.css" %}" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <div class="col-lg-6">
        <form name="myForm" id="user_form" method="post" action="/create_event/" enctype="multipart/form-data" class="form-horizontal datepicker">
            {% csrf_token %}
            {{ form.as_table }}
            <div class="form-group">
            <label>Fecha reserva</label>
            {% render_field event_form.start id="datetimepicker" %}
            </div>
            <div class="form-group">
            <label>Lugar a reservar</label>
            {% render_field event_form.location  %}
            </div>
            <button type="submit" class="btn green">Reservar</button>
        </form>
    </div>
<script src="{% static "timeform/jquery.timepicker.min.js" %}"></script>
<script src="{% static "dateform/build/jquery.datetimepicker.min.js" %}"></script>
<script src="{% static "dateform/build/jquery.datetimepicker.full.js" %}"></script>
    <script src="{% static "dateform/build/jquery.datetimepicker.full.min.js" %}"></script>
    <script>
    (function ($) {
      $('#basicExample').timepicker({
          'timeFormat': 'g:ia'
      });
    })(jQuery);
</script>
<script>
        jQuery('#datetimepicker').datetimepicker({
            format:'Y-m-d H:i:s',
        });
</script>
{% endblock %}
