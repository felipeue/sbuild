{% extends 'owner/base_owner.html' %}
{% load staticfiles %}

{% block main %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Listado de espacios compartidos
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Edificio</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for location in locations %}
                                        <tr class="odd gradeX">
                                            <td>{{ location.name }} </td>
                                            <td>{{ location.building }}</td>
                                            <td><a href="/delete_location/{{ location.id }}" class="btn btn-primary btn-sm">Eliminar</a></td>
                                        </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
