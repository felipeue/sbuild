{% extends 'base_concierge.html' %}
{% load staticfiles %}

{% block main %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Nombre visita</th>
                                        <th>Rut</th>
                                        <th>Fecha | Hora</th>
                                        <th>Residente</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for record in records%}
                                        <tr class="odd gradeX">
                                            <td>{{ record.name }}</td>
                                            <td>{{ record.rut }}</td>
                                            <td>{{ record.date }}</td>
                                            <td>{{ record.resident }}</td>
                                        </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
